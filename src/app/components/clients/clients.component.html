<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/client/add" class="btn btn-success" ><i class="fa fa-plus"></i>New client</a> 
    </div>
    <div class="col-md-6">
        <h4 class="text-right">Total : {{total}}</h4>
    </div>
</div>
<div class="card">
  
    <div class="card-body">
        <h4 class="card-title">Liste des clients</h4>
        <input type="text" #query (keyup)="search(query.value)" class="form-control" placeholder="search">
        <table class="table table-striped">
            <thead >
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of searchclients">
                        <td scope="row">{{client.first}} {{client.last}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.balance | currency : 'USD'}}</td>
                        <td class="text-right">
                            <a routerLink="/client/{{client.id}}" class="btn btn-info" style="margin-right: 5px;"><i class="fa fa-info-circle"></i></a> 
                            <a  routerLink="/client/edit/{{client.id}}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
